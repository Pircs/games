平凡人
为打钱号及新手准备，创建信号后，练出生龟到500级左右，再随意抓两只低级宠物就可以自动运行
本脚本为卖仙子赚钱为住，280卖仙子，人物等级到800了自动飞升投胎
身上前4只宠物不能有绿衣仙子,第一只宠物要能打飞地仙药的，第四只宠物放一级宠（方便凡人阶段）
身上低于30W去取钱  高于5E1000W自动存

