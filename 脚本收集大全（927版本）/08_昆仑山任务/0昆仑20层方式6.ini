;菊花哥修改
;到昆仑11关记录
;袋子放物品栏前六位，而且要测试袋子位置，买满药下线，再上线就能测出袋子真实位置，必须是第一第二第三位置第四第五位第六位。第五个袋子放空白纸08放5捆，第六袋子放昆仑镜08放5捆。总共6个袋子，位置必须正确。
;人物红利40万以上，加30万防以上，其余内，武功最少15000伤害，防御、内力、武功这3个属性越多越好，前面给的是最基本的。
;此为特定版本，身上六个袋子，一个大号令牌，手动放空白昆仑，不买药版本，一路F3
;昆仑17关停下吃身上带的5瓶药，所以总内可以少掉16万，就等于多出5万多的点数可以加到防御上，打扫地比较快，但是五瓶药补的内打20关打不完，所以有内力浪费，总的来说，多出4万属性点去加防就差不多，属性多的54


