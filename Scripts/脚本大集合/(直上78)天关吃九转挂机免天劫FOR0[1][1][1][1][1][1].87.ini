
                                      使用说明




1、本脚本适用于HLHL0.87以上版本，最好是使用HLHL0.87。上各关时不卡机，吃9转自动过劫和自动换出征

   宠物、自动补血、自动进级后换天关挂级!!!!!!

2、上天关前在物品栏装上9转和千年仙芝若干，顺序位置无关！

3、出征宠物要放在宠物栏第4位，要吃9转的宠放在宠物栏第5位。

4、自定义补血%，修改[Transaction1]下的Purpose0_Allow0=人物,生命百分比,20,100

5、使用本挂机前，人物的敏捷一定要先加到7500敏，防是自动加的。

以下是各关挂级人物需要的防御：

    Ⅰ 2-650级前在53关挂级，人防要4800。
    Ⅱ 650-840级在67关挂级，人防要6750。
    Ⅲ 840-920级在71关挂级，人防要7850。
    Ⅳ 920-999级在77关挂级，人防要8300、 7500敏。




    注：本外挂只适用于78关挂级用。


   

