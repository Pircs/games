


                               使用说明

    本脚本适用于HLHL0.87以上版本，推荐使用欢乐幻灵0.87和0.91版。脚本过劫是自动
选取九转或升级药并换宠物吃九转、补血、进级后自动换天关具有“智能识别”各天关人
宠防攻特点，特别关怀新人挂机之用。

1、补血默认值为20%，修改[Transaction3]下的Purpose0_Allow0=人物,生命百分比,20,100
   可改变加血的百分比。

2、使用本挂机前，人物的敏捷一定要先加到(自计算)，99级自动加敏，99后防是自动加的。
   ★工作路线1―690级挂53关，690―740级挂59关，740―840挂65关，840级以后上67关。

3、上天关挂机前先带上千年仙芝若干，九转或升级药带多少要看自己要过多少次劫而定。工
   作前出征的宠物要放在宠物栏第5位，吃九转天心丹的宠物放在第4位置。


以下是各关挂级人物需要的防御：

    ⑴ 2-680级前可在53关挂级，  人防要4750。
    ⑵ 680-740级可在59关挂级，  人防要6300。
    ⑶ 680-840级可在67关挂级，  人防要6750。
    ⑷ 840-920级可在71关挂级，  人防要7850。
    ⑸ 920-999级可在77关挂级，  人防要8300。
    ⑹ 999-1140级可在89关挂级， 人防要11000。


