********************************功能说明*********************************
天神1199过劫创招2.0系数1000内大招，无限循环，只保留容易招，当10个容易招都
满了时候，会删除最后一个容易招，继续创，以保证不会因为创满而挂掉，这样可以
挂着去睡觉，早上起来说不定会出好招，就算没有好招也不会因为出10个容易的垃圾
招而停掉，可以刷经验。
