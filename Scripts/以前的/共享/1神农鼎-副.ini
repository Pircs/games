;神农鼎Ⅱ脚本 by 第三世界zz

;该套脚本分主、副两个，适合2-5个号配合使用，最好带的宠都能够秒野人，
;当然如果你的单号能够单挑野人，请联系我，给你定制单人脚本
;
;必须要修改对应脚本的部分内容，主要是修改人物id
;本脚本必须按照要求设置快捷键：L端默认的不动：F3切换z端
